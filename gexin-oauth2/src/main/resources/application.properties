server.port=8170
spring.application.name=gexinoauth2

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.jdbcUrl=jdbc:mysql://127.0.0.01:3306/gexin_oauth2?characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none

eureka.client.service-url.defaultZone=http://localhost:8091/eureka/
eureka.instance.prefer-ip-address=true
#每隔30秒发送一次，证明自己的存在
eureka.instance.lease-renewal-interval-in-seconds=30

security.oauth2.authorization.check-token-access=false

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

mybatis.type-aliases-package=com.batman.gexinoauth2.model
mybatis.mapperLocations=classpath:mapper/*Mapper.xml

#日志
logging.config=classpath:logback.xml

